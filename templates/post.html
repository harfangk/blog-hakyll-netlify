<article itemscope itemtype="https://schema.org/BlogPosting" class="post">
  <header>
    <h1>$title$</h1>
    <time datetime="$date$" itemprop="datePublished">$date$</time>
    $if(i18nUrls)$
    <ul>
      $for(i18nUrls)$
        <li>
          <a href="$langUrl$">$langName$</a>
        </li>
      $endfor$
    </ul>
    $endif$
  </header>
  <section itemprop="articleBody">
    $body$
  </section>
</article>
