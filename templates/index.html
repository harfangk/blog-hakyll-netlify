<section class="page-content">
  <ul>
    $for(posts)$
    <article>
      <header>
        <h2>$title$</h2>
        <time datetime="$date$" itemprop="datePublished">$date$</time>
      </header>
      <section>$teaser$</section>
      <a href="$url$">Read more</a>
    </article>
    $endfor$
  </ul>
</section>
