<section class="posts page-content">
  <ul class="post-teasers">
    $for(posts)$
    <li>
      <article class="post-teaser">
        <header>
          <h1><a href="$url$">$title$</a></h1>
          <time datetime="$date$" itemprop="datePublished">$date$</time>
        </header>
        <section>$teaser$</section>
        <footer>
          <a href="$url$">$readMoreLinkText$</a>
        </footer>
      </article>
    </li>
    $endfor$
  </ul>
  <footer>
    $for(allPages)$
      $if(isCurrent)$
        <a href="$url$" class="active">$num$</a>
      $else$
        <a href="$url$">$num$</a>
      $endif$
    $endfor$
  </footer>
</section>
